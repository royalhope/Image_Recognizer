 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <div class="recognizer">
        <h3>Image Recognizer</h3>
        <p style="font-size: 22px; color: white;">Model is trained to identify the following objects: </p>

      <b class="name_of_objects">
        Certificate
        <hr>
        Bottle
        <hr>
        Business Card
        <hr>
        USB Drive
        <hr>
        External Storage Device
        <hr>
      </b>

      <label style="color: white;">Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-info"> Capture Image </button>
      <br><br>
      <button onclick="check();" class="btn btn-success"> Identify Image </button>
      <br><br>

      <p style="font-size: 22px; color: white;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px; color: white;">Accuracy : <span id="result_object_accuracy"></span> </p>
      </div>

      
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
